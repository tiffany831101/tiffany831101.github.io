<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class=" container-fluid">
        <div class="header">
            <div class="row">
                <div class="col-12 px-0">
                    <div class="headerNavbar">
                        <div class="navbarContent px-3">HOME</div>
                        <div class="navbarContent px-3">Story</div>
                        <div class="navbarContent px-3">Blog</div>
                        <div class="navbarContent px-3">Contact</div>
                        <div class="navbarContent px-3">Product</div>
                    </div>

                    <div class="headerTopic">
                        <p>Social Work</p>
                    </div>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="boxShadow"></div>
                                <!-- <p style="">hello</p> -->
                                <img class="d-block w-100" src="https://images.pexels.com/photos/347140/pexels-photo-347140.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                    alt="First slide" id="pictureRun">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon nextBtn" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                    </div>
                </div>




            </div>

        </div>
        <div class="news">
            <div class="row">
                <img src="https://images.pexels.com/photos/316466/pexels-photo-316466.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="" class="newsBg">
                <div class="col-10 d-flex justify-content-around serviceIcons ml-1 flex-wrap">
                    <div class="serviceIcon">
                        <div class="iconPicture">
                            <i class="far fa-lemon"></i>
                        </div>
                        <p class="iconIntro">Resource</p>
                    </div>
                    <div class="serviceIcon">
                        <div class="iconPicture">
                            <i class="far fa-handshake"></i>
                        </div>
                        <p class="iconIntro">Welfare</p>
                    </div>
                    <div class="serviceIcon">
                        <div class="iconPicture">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <p class="iconIntro">Salary Map</p>
                    </div>
                    <div class="serviceIcon">
                        <div class="iconPicture">
                            <i class="far fa-file-pdf"></i>
                        </div>
                        <p class="iconIntro">Project</p>
                    </div>
                    <div class="serviceIcon">
                        <div class="iconPicture">
                            <i class="far fa-lightbulb"></i>
                        </div>
                        <p class="iconIntro">News</p>
                    </div>
                </div>
            </div>



        </div>
        <div class="story">
            <div class="row">
                <div class="leftSide">
                    <img src="https://images.pexels.com/photos/265678/pexels-photo-265678.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="leftPic">
                </div>

                <div class="rightSide d-flex flex-wrap">
                    <img src="https://images.pexels.com/photos/6440/magazines-desk-work-workspace.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="rightPic">
                    <img src="https://images.pexels.com/photos/205316/pexels-photo-205316.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="rightPic">
                    <img src="https://images.pexels.com/photos/963486/pexels-photo-963486.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="rightPic">
                    <img src="https://images.pexels.com/photos/243221/pexels-photo-243221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="rightPic">


                </div>
            </div>



        </div>





        <div class="footer"></div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
